<!DOCTYPE html>
<html lang="en">
<head>
      
              <title>Hack Planner RF</title>
              <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css')}}">
</head>
<body>
              <div class="container">
                            <h1>Hack Planner RF</h1>
                            <ul>
                                          {% for item in items %} <!-- Flaks for loop -->
                                          <li>
                                                        {{ item }} <!-- setting the item paths -->
                                                        <a href="/edit/{{ loop.index }}">Edit</a> <!-- loop.index gives the index from the for loop -->
                                                        <a href="/delete/{{ loop.index }}">Delete</a>
                                                        
                                          </li>
                                          {% endfor %} <!-- ending the for loop -->
                            </ul>
                            <form class="add-form" action="/add" method="post"> <!-- post sends information -->
                                          <input type="text" name="item" placeholder="Enter item">
                                          <button type="submit">Add</button>
                            </form>
              </div>
</body>
</html>
